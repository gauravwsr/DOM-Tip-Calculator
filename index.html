<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="main-cont">
        <img src="istockphoto-1419025741-1024x1024.jpg" width="300px" height="150px" alt="calculation">
        <h1>Tip Calculator</h1><br>
        <div class="cont">
            <h5>BILL AMOUNT:</h5>
            <input type="number" id="bill-amount">
            <br>
            <h5>PERCENTAGE TIP:</h5>
            <input type="number" id="tip-percent">
            <br>
            <h5>TIP AMOUNT</h5>
            <input type="number" id="tip-amount" disabled>
            <br>
            <h5>TOTAL</h5>
            <input type="number" id="total" disabled>
        </div>

        <br>
        <button type="button" class="btn btn-primary" onclick="checkTotalAmount()">CALCULATE</button>
        <h3 id="errormsg" class="text-danger m-3"></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
